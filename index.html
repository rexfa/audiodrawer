        require('./assets/imports');
        //require('./assets/ex-links')
        require('./assets/nav');

        function clearContainerContentDom(containerId) {
            let container = document.getElementById(containerId);
            var childs = container.childNodes;
            //console.log(childs);
            if (childs.length > 0) {
                for (var c in childs) {
                    container.removeChild(c);
                }
            }
        }
    </script>
