<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/nativize.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/nav.css">
</head>

<body>
    <nav class="nav js-nav">
        <header class="nav-header">
            <h1 class="nav-title">音频小工具</h1>
        </header>
    </nav>
    <main class="content js-content">
        <div id="showone">

        </div>
    </main>

    <script>
        import WaveSurfer from "./assets/lib/wavesurfer/wavesurfer.js";
        this.wavesurfer = WaveSurfer.create({
            container: "#showone",
            waveColor: "#368666",
            progressColor: "#6d9e8b",
            cursorColor: "#fff",
            height: 80,
            plugins: [RegionsPlugin.create()]
        });
        // 音频加载
        this.wavesurfer.load('./audios/example/yangzirong.mp3');
        // 获取总时长
        let duration = parseInt(this.wavesurfer.getDuration());
        // 停止播放并回到起始点
        this.wavesurfer.stop();
    </script>
</body>

</html>
